/*
 * SWT Demo Application for XYPlot
 *
 */

apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
	flatDir {
        dirs '../lib_swt/build/libs'
    }
}


dependencies {
	compile 'xyplot:xyplot_swt:1.3.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'org.eclipse.swt:org.eclipse.swt.win32.win32.x86_64:4.3'

}

mainClassName = 'de.ewmksoft.xyplot.demo.Main'